<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ESP32 CAM Controller</title>
    <link rel="icon" type="image/x-icon" href="static/favicon.png">
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
<nav class="topnav">
    <div class="nav-title">ESP32 Control Panel</div>
    <div class="nav-links">
        <a href="/" class="disabled">Control</a>
        <a href="/api">API</a>
        <a href="/upload_fw">Firmware Upload</a>
    </div>
</nav>

<div class="container">
    <!-- Video -->
    <div class="video">
        <img src="/video_feed" width="100%">
    </div>

    <!-- Controls -->
    <div class="controls">

        <!-- Streaming -->
        <div class="section">
            <h3>Streaming:</h3>
            <button onclick="sendCmd('start')">Start</button>
            <button onclick="sendCmd('stop')">Stop</button>
        </div>

        <!-- BLDC Motor Control -->
        <div class="section">
            <h3>Motor Control:</h3>
            <label for="motorSpeed">Speed:</label>
            <input type="number" id="motorSpeed" value="600" min="0" max="1023">
            <label for="keepDir">Keep Direction:</label>
            <input type="checkbox" id="keepDir" checked>
            <div class="arrow-buttons">
                <button onclick="moveMotor('up')">↑</button>
                <button onclick="moveMotor('down')">↓</button>
            </div>
        </div>

        <!-- Steering Servo Control -->
        <div class="section">
            <h3>Steering:</h3>
            <div class="arrow-buttons">
                <button onclick="steerServo('left')">←</button>
                <button onclick="steerServo('right')">→</button>
            </div>
        </div>

        <!-- Light Control -->
        <div class="section">
            <h3>Light:</h3>
            <input type="number" id="light" value="600" min="0" max="1023">
            <button onclick="sendCmd('light', getVal('light'))">Set LED</button>
        </div>

        <div class="log" id="log"></div>
    </div>
</div>

<script src="/static/js/index.js"></script>

</body>
</html>
